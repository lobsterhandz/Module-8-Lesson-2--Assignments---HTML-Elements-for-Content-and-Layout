<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enhanced UI Elements</title>
</head>
<body>
    <!-- Styling a User Registration Form -->
    <section id="registration">
        <h2>🔐 User Registration</h2>
        <form action="/register" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="********">

            <button type="submit" class="submit-button">Register 📝</button>
        </form>
    </section>

    <!-- Enhancing Lists for Navigation -->
    <section id="nav-list">
        <h2>🌐 Navigate the Site</h2>
        <ul class="horizontal-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </section>

    <!-- Styling Tables for Data Presentation -->
    <section id="schedule">
        <h2>📅 Entertainment Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Event</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>Movie Marathon 🎬</td>
                    <td>6:00 PM - 10:00 PM</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>Live Music 🎶</td>
                    <td>8:00 PM - 11:00 PM</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>Game Night 🎮</td>
                    <td>7:00 PM - Midnight</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>
</body>
</html>
